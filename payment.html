<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">Check out</h3>

            <div class="inputBox">
              <span>name :</span>
              <input type="text" placeholder="Nama Lengkap" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="@Gmail.com" />
            </div>
            <div class="inputBox">
              <span>Alamat :</span>
              <input type="text" placeholder="Tempat tinggal sekarang" />
            </div>
            <div class="inputBox">
              <span>Provinsi :</span>
              <input type="text" placeholder="Kota" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Kode Pos :</span>
                <input type="text" placeholder="" />
              </div>
              <div class="inputBox">
                <span>Code :</span>
                <input type="text" placeholder="" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Pembayaraan</h3>

            <div class="inputBox">
              <span>Metode Pembayaran :</span>
              <img src="image/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Nama Pemilik Kartu :</span>
              <input type="text" placeholder="Nama Lengkap" />
            </div>
            <div class="inputBox">
              <span>Nomer Kartu :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>Tanggal EXP Kartu :</span>
              <input type="text" placeholder="-" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>EXP Kartu :</span>
                <input type="number" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>Tipe Kartu :</span>
                <input type="text" placeholder="-" />
              </div>
            </div>
          </div>
        </div>

        <a href="" </a><input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
